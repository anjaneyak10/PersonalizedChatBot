<button class="index-redirect-button" (click)="redirectToIndex()">Go to Index</button>

<div class="index-container">
    <h2>Post your tembo question</h2>
    <input type="text" class="index-input" placeholder="Enter search query" [(ngModel)]="searchQuery">
    <button class="index-button" (click)="search()">Search</button>
  </div>  
  <div *ngIf="searchResponse" class="response-container">
    <h3>Search Results</h3>
    {{searchResponse}}
  </div>
